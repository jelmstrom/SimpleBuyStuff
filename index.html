<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$$$ Simple Buy Stuff $$$</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
</head>

<body class="header">

<div class="container-fluid">
    <div id="info">
        <h1>Simple Buy Stuff</h1>

        <p class="lead">A simple calculator for calculating the "actual" price when buying "work related stuff" at
            Aptitud.</p>
    </div>

    <div id="form">
        <div class="form-group">
            <label for="price">Price (SEK)</label>
            <input id="price" type="number" class="form-control">
            <button type="button" onclick="$('#advanced').toggle();" class="btn btn-link pull-right">Advanced</button>
        </div>
        <span id="advanced" style="display: none">
            <div class="form-group">
                <label for="vat">VAT (%)</label>
                <input id="vat" type="number" class="form-control" value="25">
            </div>
            <div class="form-group">
                <label for="tax">Tax (%) *</label>
                <input id="tax" type="number" class="form-control" value="57">
            </div>
            <p class="small">* The default tax used is 57% (32% kommunalskatt + 20% statlig inkomstskatt +5%
                v√§rnskatt)</p>
        </span>
        <button id="calculateButton" type="button" class="btn btn-default" onclick="doSecretStuff()">Calculate</button>
    </div>

    <br/>

    <div id="result" style="display: none">
        <div class="alert alert-info" role="alert">
            Actual price will be <strong><span id="actualPrice">X</span> SEK</strong>
        </div>
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="supersecretformula.js"></script>

</body>

</html>
